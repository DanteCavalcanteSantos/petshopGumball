<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/login.css/reset.css">
    <title>Login PetShop Gumball</title>
</head>
<body class="webLogin">
    <div class="container">
        <form class="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <label for="username">Login</label>
            <input type="text" id="username" name="username" placeholder="Digite seu CPF" required>
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <div class="button-group">
            <button id="botaoDeLogin" type="submit" onclick="fazerLogin()">Entrar</button>
          </div>
          <div class="links">
            <a href="indexCadastro.html">Cadastre-se</a>
            <a href="#">Esqueceu a senha</a>
            <span class="saida"></span>
          </div>
        </form>
      </div>   
      <script src="/assets/script/scriptLogin.js"></script> 
</body>
</html>
