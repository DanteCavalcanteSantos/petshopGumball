<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastro/styleCadastro.css">
    <title>Cadastro</title>
</head>
<body class="webCadastro">
    <h1 class="titulo">Cadastro de Usu√°rio</h1>
    <form id="cadastroForm">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nomeUsuario" required>
        </div>    
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@email.com" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required placeholder="xxx.xxx.xxx-xx">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <input type="submit" value="Cadastrar">
    </form>    
</body>
<script src="assets/script/scriptLogin.js"></script>
</html>
