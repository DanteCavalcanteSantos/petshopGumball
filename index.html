<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Petshop Gumball</title>
</head>
<body class="webSubstance">
    <header class="webHeader">
        <div class="webHeader_logo">
            <img src="/assets/img/gumball_1.png" alt="logo da Petshop Gumball" class="webHeader_logologo">
        </div>
            <div class="webHeader_Menu">
                <input type="checkbox" class="webHeader_input" name="menu" id="menu">
                <label for="menu" class="webHeader_label">
                    <span class="webHeader__menu-hamburguer container__imagem"></span>
             </label>
             <ul class="webHeader_ul">
                    <li class="webHeader_li">
                        <a href="#" class="webHeader_a">Gatos</a>
                    </li>
                    <li class="webHeader_li">
                        <a href="#" class="webHeader_a">Cachorros</a>
                    </li>
                    <li class="webHeader_li">
                        <a href="#" class="webHeader_a">Veterinários</a>
                    </li>
                    <li class="webHeader_li">
                        <a href="#" class="webHeader_a">Hotel e estadias</a>
                    </li>
             </ul> 
            </div>
            <div class="webIcons">
                <a href="#" class="webIcons_a">
                    <img src="/assets/img/icon_favorito.png" alt="Icone de produtos favoritos" class="webIcons_img">
                </a>            
                <a href="#" class="webIcons_a">
                    <img src="/assets/img/icon_quemsomos.png" alt="Icone de quem somos empresa Petshop Gumball" class="webIcons_img">
                </a>            
                <a href="" class="webIcons_a">
                    <img src="/assets/img/Usuario.svg" alt="Icone de login" class="webIcons_img">
                </a>
            </div>
    </header>
    <main class="conteudoPrincipal">
            <div class="title">
                <h1 class="maintitle">PetShop Gumball</h1>
                <p class="maintitle_line">Amor pelo seu bichano!</p>
            </div>
            <section class="banner-section">
                <img src="/assets/img/Banners/dogneio_1.jpg" alt="Cachorro da raça chowchow" class="banner-image">
                <img src="/assets/img/Banners/Gatinho_1.jpg" alt="Gato preto pronto para atacar" class="banner-image">
                <img src="/assets/img/Banners/dogneio_2.jpg" alt="Cachorrinho filhote" class="banner-image">
                <img src="/assets/img/Banners/Gatinho_2.jpg" alt="Gatinho brincando com flor" class="banner-image">
                <img src="/assets/img/Banners/dogneio_3.jpg" alt="Cachorro da raça labrador" class="banner-image">
                <img src="/assets/img/Banners/Gatinho_3.jpg" alt="Gatinho sentado" class="banner-image"></section>

    </main>
    <script src="/assets/script/script.js"></script>
</body>
</html>
